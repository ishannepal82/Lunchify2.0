version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: lunchify-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: lunchify
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lunchify-network

  redis:
    image: redis:7-alpine
    container_name: lunchify-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lunchify-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lunchify-app
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@postgres:5432/lunchify
      REDIS_URL: redis://redis:6379/0
      ENVIRONMENT: development
      DEBUG: "True"
      LOG_LEVEL: INFO
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - .:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - lunchify-network

volumes:
  postgres_data:
  redis_data:

networks:
  lunchify-network:
    driver: bridge
